        body {

        nav {
            display: flex;
            justify-content: space-around;

        }

            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 40px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2); /* Example of hover effect */
        }
    </style>
